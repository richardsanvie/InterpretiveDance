<!doctype html>
<html lang="pt-BR">

<head>
    <title>Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700&amp;display=swap">

</head>

<body>
    <div class="parallax"></div>
    <div class="parallax2"></div>
    <div class="parallax3"></div>
    <div class="parallax4"></div>
    <div class="parallax5"></div>


    <div class="container bg-container">
        <div class="" id="container">
            <table class="table text-light">
                <thead>
                    <tr>
                        <th>Task</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="checklist">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input type="checkbox" id="inputChecked">
                                </div>
                                <input type="text" class="form-control" id="inputLine" placeholder="You task here">
                            </div>
                        </td>
                    </tr>                    
                </tbody>
                <tfoot>
                    <tr>
                        <td scope="checklist">
                            <button class="btn btn-outline-info" id="plus">+</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
