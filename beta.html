<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table Row</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .texto-riscado {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <div>
                        <div>
                            <input type="checkbox" id="inputChecked">
                        </div>
                        <input type="text" class="form-control" id="inputLine" placeholder="Your task here">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    
    <button id="plus">Add</button>

    <script>
        $(document).ready(function() {
            $("#plus").click(function() {
                $('<tr><td><div><div><input type="checkbox" id="inputChecked"></div><input type="text" class="form-control" id="inputLine" placeholder="Your task here"></div></td></tr>').appendTo("tbody");
            });
            
            $("tbody").on("click", "#inputChecked", function() {
                $(this).parents("tr").find("#inputLine").toggleClass("texto-riscado");
            });

        });
    </script>
</body>
</html>
